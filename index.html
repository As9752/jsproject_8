<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess Number</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body>
<div class="main">
    <div class="box">
        <h3>I am thinking of number between 1-100.</h3>
        <h3>Can u guess it?</h3>
        <input type="text" id="num">
        <input type="submit" value="GUESS" id="btn">
        <h3 id="guesscount">No. of guesses:</h3>
        <h3 id="guessnum">Guessed numbers are:</h3>
    </div>
</div>
</body>
</html>
